<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ì›¹íˆ° ê´€ë¦¬ì</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }
        .controls {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        .btn-primary {
            background: #007bff;
            color: white;
        }
        .btn-primary:hover {
            background: #0056b3;
        }
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        .btn-danger:hover {
            background: #c82333;
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        #loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #stats {
            display: none;
            padding: 20px;
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            margin: 20px;
            border-radius: 6px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 15px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #1976d2;
        }
        .stat-label {
            color: #666;
            margin-top: 5px;
        }
        #filter-container {
            display: none;
            padding: 20px;
            background: #fff3e0;
            border-left: 4px solid #ff9800;
            margin: 20px;
            border-radius: 6px;
        }
        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }
        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #ff9800;
            background: white;
            color: #ff9800;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .filter-btn:hover, .filter-btn.active {
            background: #ff9800;
            color: white;
        }
        .webtoon-list {
            padding: 20px;
        }
        .webtoon-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border: 1px solid #e9ecef;
            margin-bottom: 10px;
            border-radius: 8px;
            background: white;
            transition: all 0.2s;
        }
        .webtoon-item:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transform: translateY(-1px);
        }
        .webtoon-item.checked {
            background: #f0f8ff;
            border-color: #007bff;
        }
        .checkbox {
            margin-right: 15px;
            transform: scale(1.2);
        }
        .thumbnail {
            width: 60px;
            height: 80px;
            object-fit: cover;
            border-radius: 6px;
            margin-right: 15px;
            border: 1px solid #e9ecef;
        }
        .webtoon-info {
            flex: 1;
        }
        .webtoon-title {
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 5px;
        }
        .webtoon-title a {
            color: #333;
            text-decoration: none;
        }
        .webtoon-title a:hover {
            color: #007bff;
        }
        .webtoon-episodes {
            color: #007bff;
            font-weight: 500;
            margin-bottom: 3px;
        }
        .webtoon-author {
            color: #6c757d;
            font-size: 0.9em;
        }
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
            gap: 10px;
            flex-wrap: wrap;
        }
        .page-btn {
            padding: 8px 12px;
            border: 1px solid #dee2e6;
            background: white;
            color: #007bff;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .page-btn:hover:not(:disabled) {
            background: #e9ecef;
        }
        .page-btn.active {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }
        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .page-info {
            margin-left: 20px;
            color: #6c757d;
        }
        .error-message {
            text-align: center;
            padding: 40px;
            color: #dc3545;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 6px;
            margin: 20px;
        }
        .error-message h3 {
            margin-top: 0;
        }
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            .btn {
                width: 100%;
                margin-bottom: 10px;
            }
            .stats-grid {
                grid-template-columns: 1fr;
            }
            .webtoon-item {
                flex-direction: column;
                text-align: center;
            }
            .thumbnail {
                margin: 0 0 15px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ì›¹íˆ° ê´€ë¦¬ì</h1>
        </div>
        
        <div class="controls">
            <button id="loadBtn" class="btn btn-primary">ë°ì´í„° ìƒˆë¡œê³ ì¹¨</button>
            <button id="deleteCheckedBtn" class="btn btn-danger">ì„ íƒ í•­ëª© ì‚­ì œ</button>
        </div>

        <div id="loading">
            <div class="spinner"></div>
            <p>ë°ì´í„°ë¥¼ ë¡œë”© ì¤‘ì…ë‹ˆë‹¤...</p>
        </div>

        <div id="stats">
            <h3>ğŸ“Š í†µê³„</h3>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-value" id="totalCount">0</div>
                    <div class="stat-label">ì´ ì›¹íˆ° ìˆ˜</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="checkedCount">0</div>
                    <div class="stat-label">ì„ íƒëœ í•­ëª©</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="avgEpisodes">0</div>
                    <div class="stat-label">í‰ê·  í™”ìˆ˜</div>
                </div>
            </div>
        </div>

        <div id="filter-container">
            <h3>ğŸ” í•„í„°</h3>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="0">ì „ì²´</button>
                <button class="filter-btn" data-filter="10">10í™” ì´ìƒ</button>
                <button class="filter-btn" data-filter="50">50í™” ì´ìƒ</button>
                <button class="filter-btn" data-filter="100">100í™” ì´ìƒ</button>
                <button class="filter-btn" data-filter="200">200í™” ì´ìƒ</button>
            </div>
        </div>

        <div id="webtoonList" class="webtoon-list"></div>
        <div id="pagination" class="pagination"></div>
    </div>

    <script>
        let originalWebtoonData = [];
        let filteredWebtoonData = [];
        let currentPage = 1;
        const itemsPerPage = 10;
        let checkedItems = new Set();
        let currentEpisodeFilter = 0;

        function loadCheckedItems() {
            try {
                const saved = localStorage.getItem('checkedBlackToonWebtoons');
                if (saved) checkedItems = new Set(JSON.parse(saved));
            } catch (e) {
                console.error('ì²´í¬ ìƒíƒœ ë¡œë“œ ì‹¤íŒ¨:', e);
            }
        }

        function saveCheckedItems() {
            try {
                localStorage.setItem('checkedBlackToonWebtoons', JSON.stringify(Array.from(checkedItems)));
            } catch (e) {
                console.error('ì²´í¬ ìƒíƒœ ì €ì¥ ì‹¤íŒ¨:', e);
            }
        }

        function applyFiltersAndRender() {
            if (originalWebtoonData.length > 0) {
                document.getElementById('stats').style.display = 'block';
                document.getElementById('filter-container').style.display = 'block';
                
                let dataToRender = originalWebtoonData.slice();
                if (currentEpisodeFilter > 0) {
                    dataToRender = dataToRender.filter(function(w) {
                        return w.episodes >= currentEpisodeFilter;
                    });
                }
                
                filteredWebtoonData = dataToRender;
                currentPage = 1;
                renderAll();
            } else {
                document.getElementById('webtoonList').innerHTML = '<div style="text-align: center; padding: 40px; color: #6b7280;">í‘œì‹œí•  ì›¹íˆ°ì´ ì—†ìŠµë‹ˆë‹¤.</div>';
                document.getElementById('stats').style.display = 'none';
                document.getElementById('filter-container').style.display = 'none';
            }
        }
        
        function deleteCheckedItems() {
            if (checkedItems.size === 0) {
                alert('ì‚­ì œí•  í•­ëª©ì„ ë¨¼ì € ì²´í¬í•´ì£¼ì„¸ìš”.');
                return;
            }
            
            if (confirm('ì²´í¬ëœ ' + checkedItems.size + 'ê°œì˜ í•­ëª©ì„ ëª©ë¡ì—ì„œ ì˜êµ¬íˆ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ? (ì´ ì‘ì—…ì€ ë˜ëŒë¦´ ìˆ˜ ì—†ìŠµë‹ˆë‹¤)')) {
                const idsToDelete = Array.from(checkedItems);
                
                // êµ¬ê¸€ ì•±ìŠ¤ ìŠ¤í¬ë¦½íŠ¸ í•¨ìˆ˜ í˜¸ì¶œ
                google.script.run
                    .withSuccessHandler(function(result) {
                        alert(result);
                        checkedItems.clear();
                        saveCheckedItems();
                        loadWebtoonsFromSheet(); // ë°ì´í„° ìƒˆë¡œê³ ì¹¨
                    })
                    .withFailureHandler(function(error) {
                        alert('ì‚­ì œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + error.message);
                    })
                    .deleteRowsByIds(idsToDelete);
            }
        }

        function loadWebtoonsFromSheet() {
            const loadBtn = document.getElementById('loadBtn');
            const loading = document.getElementById('loading');
            loadBtn.disabled = true;
            loading.style.display = 'block';
            
            // êµ¬ê¸€ ì•±ìŠ¤ ìŠ¤í¬ë¦½íŠ¸ í•¨ìˆ˜ í˜¸ì¶œ
            google.script.run
                .withSuccessHandler(function(data) {
                    originalWebtoonData = data.sort(function(a, b) {
                        return b.episodes - a.episodes;
                    });
                    applyFiltersAndRender();
                    loading.style.display = 'none';
                    loadBtn.disabled = false;
                })
                .withFailureHandler(function(error) {
                    console.error('ì›¹íˆ° ë¡œë“œ ì‹¤íŒ¨:', error);
                    showError('ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤: ' + error.message);
                    loading.style.display = 'none';
                    loadBtn.disabled = false;
                })
                .getWebtoonData();
        }

        function renderAll() {
            renderWebtoons();
            renderPagination();
            updateStats();
        }

        function renderWebtoons() {
            const container = document.getElementById('webtoonList');
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageData = filteredWebtoonData.slice(startIndex, endIndex);

            if (pageData.length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 40px; color: #6b7280;">ì´ ì¡°ê±´ì— ë§ëŠ” ì›¹íˆ°ì´ ì—†ìŠµë‹ˆë‹¤.</div>';
                return;
            }
            
            container.innerHTML = pageData.map(function(webtoon) {
                return '<div class="webtoon-item ' + (checkedItems.has(webtoon.id) ? 'checked' : '') + '">' +
                    '<input type="checkbox" class="checkbox" data-id="' + webtoon.id + '" ' + (checkedItems.has(webtoon.id) ? 'checked' : '') + '>' +
                    '<img src="' + webtoon.thumbnail + '" class="thumbnail" alt="' + webtoon.title + '" onerror="this.style.display=\'none\'">' +
                    '<div class="webtoon-info">' +
                        '<div class="webtoon-title"><a href="' + webtoon.url + '" target="_blank">' + webtoon.title + '</a></div>' +
                        '<div class="webtoon-episodes">' + webtoon.episodes + 'í™”</div>' +
                        '<div class="webtoon-author">ì‘ê°€: ' + webtoon.author + '</div>' +
                    '</div>' +
                '</div>';
            }).join('');

            // ì²´í¬ë°•ìŠ¤ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì¶”ê°€
            container.querySelectorAll('.checkbox').forEach(function(checkbox) {
                checkbox.addEventListener('change', function() {
                    const id = parseInt(this.dataset.id);
                    this.closest('.webtoon-item').classList.toggle('checked', this.checked);
                    if (this.checked) {
                        checkedItems.add(id);
                    } else {
                        checkedItems.delete(id);
                    }
                    saveCheckedItems();
                    updateStats();
                });
            });
        }

        function renderPagination() {
            const totalPages = Math.ceil(filteredWebtoonData.length / itemsPerPage);
            const container = document.getElementById('pagination');
            if (totalPages <= 1) {
                container.style.display = 'none';
                return;
            }
            container.style.display = 'flex';
            
            let paginationHTML = '<button class="page-btn" ' + (currentPage === 1 ? 'disabled' : '') + ' onclick="changePage(' + (currentPage - 1) + ')">ì´ì „</button>';
            
            const maxVisiblePages = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
            if (endPage - startPage + 1 < maxVisiblePages) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }
            
            for (let page = startPage; page <= endPage; page++) {
                paginationHTML += '<button class="page-btn ' + (page === currentPage ? 'active' : '') + '" onclick="changePage(' + page + ')">' + page + '</button>';
            }
            
            paginationHTML += '<button class="page-btn" ' + (currentPage === totalPages ? 'disabled' : '') + ' onclick="changePage(' + (currentPage + 1) + ')">ë‹¤ìŒ</button>';
            paginationHTML += '<div class="page-info">' + currentPage + ' / ' + totalPages + ' í˜ì´ì§€</div>';
            
            container.innerHTML = paginationHTML;
        }
        
        function changePage(page) {
            const totalPages = Math.ceil(filteredWebtoonData.length / itemsPerPage);
            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                renderWebtoons();
                renderPagination();
                window.scrollTo(0, 0);
            }
        }
        
        function updateStats() {
            document.getElementById('totalCount').textContent = filteredWebtoonData.length;
            document.getElementById('checkedCount').textContent = checkedItems.size;
            const totalEpisodes = filteredWebtoonData.reduce(function(sum, w) {
                return sum + w.episodes;
            }, 0);
            const avgEpisodes = filteredWebtoonData.length > 0 ? Math.round(totalEpisodes / filteredWebtoonData.length) : 0;
            document.getElementById('avgEpisodes').textContent = avgEpisodes;
        }

        function showError(message) {
            document.getElementById('webtoonList').innerHTML = '<div class="error-message"><h3>âš ï¸ ì˜¤ë¥˜ ë°œìƒ</h3><p>' + message + '</p></div>';
        }

        // ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', function() {
            loadCheckedItems();
            loadWebtoonsFromSheet();
            
            document.getElementById('loadBtn').addEventListener('click', loadWebtoonsFromSheet);
            document.getElementById('deleteCheckedBtn').addEventListener('click', deleteCheckedItems);

            document.querySelectorAll('.filter-btn').forEach(function(button) {
                button.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(function(btn) {
                        btn.classList.remove('active');
                    });
                    this.classList.add('active');
                    currentEpisodeFilter = parseInt(this.dataset.filter);
                    applyFiltersAndRender();
                });
            });
        });
    </script>
</body>
</html>
